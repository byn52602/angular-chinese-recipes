<div *ngIf="recipe">
    <h2>{{recipe.name}} Details</h2>
    <div><span>id: </span>{{recipe.id}}</div>
    <div>
        <label for="recipe-name"> Dish Name: </label>
        <input id="recipe-name" [(ngModel)]="recipe.name" placeholder="Dish Name" />
        <textarea id="recipe-desp" [(ngModel)]="recipe.description" placeholder="Dish Recipe"></textarea>
    </div>
    <button type="button" (click)="save()">save</button>

    <button (click)="goBack()">Go Back</button>
</div>
